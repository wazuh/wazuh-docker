ca:
   root:
      dn: CN=root-ca,OU=CA,O=Example\, Inc.,DC=example,DC=com
      pkPassword: none
      keysize: 2048
      file: root-ca.pem 
   intermediate:
      dn: CN=intermediate,OU=CA,O=Example\, Inc.,DC=example,DC=com
      keysize: 2048
      validityDays: 3650  
      pkPassword: intermediate-ca-password
      file: intermediate-ca.pem

