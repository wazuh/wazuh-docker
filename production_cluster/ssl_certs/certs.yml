    dns: 
      - elasticsearch-2
  - name: node3
    dn: CN=node3,OU=Ops,O=Example\, Inc.,DC=example,DC=com
    dns: 
      - elasticsearch-3
  - name: filebeat
    dn: CN=filebeat,OU=Ops,O=Example\, Inc.,DC=example,DC=com
    dns: 
      - wazuh 
